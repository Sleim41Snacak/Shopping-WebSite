<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Sepetim</title>
  <style>
    /* === GENEL STİLLER === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background-color: blue;
      color: white;
    }

    /* === HEADER STİLLERİ === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      height: 120px;
      background-color: black;
      color: yellow;
      font-size: 30px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* === BUTON STİLLERİ === */
    .temizle, #anaSayfaDon {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 24px;
      margin-left: 10px;
      transition: background-color 0.3s;
    }

    .temizle:hover, #anaSayfaDon:hover {
      background-color: rgb(0, 0, 210);
    }

    /* === SEPET LİSTESİ STİLLERİ === */
    #sepetListesi {
      margin-top: 140px;
      padding: 20px;
      list-style: none;
    }

    #sepetListesi li {
      background: white;
      color: black;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* SEPET YAZISI STİLİ */
    .sepet {
      font-weight: bold;
      font-size: 32px;
      color: yellow;
      cursor: pointer;
    }

    .sepet:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h2 class="logo">
      Sepetim
      <img src="İmages/fb.png" alt="FB" style="height: 70px;">
    </h2>
    <div style="display: flex; align-items: center;">
      <button id="anaSayfaDon" class="temizle">Ana Sayfa</button>
      <button id="temizleButon" class="temizle">Sepeti Temizle</button>
    </div>
  </header>

  <ul id="sepetListesi"></ul>

  <script>
    // ANA SAYFA BUTONU TIKLAMA
    document.getElementById("anaSayfaDon").addEventListener("click", () => {
      window.location.href = "SelimShop.html";
    });
  const sepet = JSON.parse(localStorage.getItem("sepet")) || [];
  const sepetListesi = document.getElementById("sepetListesi");
  let toplamTutar = 0;

  if (sepet.length === 0) {
    sepetListesi.innerHTML = "<li>Sepetiniz boş.</li>";
  } else {
    sepetListesi.innerHTML = ""; 
    
    sepet.forEach((urun) => {
      const [adetVeIsim, fiyat] = urun.split(" - ");
      const adet = parseInt(adetVeIsim.split("x")[0]);
      const urunFiyati = parseInt(fiyat.replace("₺", ""));
      
      const li = document.createElement("li");
      li.textContent = `${adetVeIsim} - Toplam: ${adet * urunFiyati}₺`;
      sepetListesi.appendChild(li);
      
      toplamTutar += adet * urunFiyati;
    });

    const toplamLi = document.createElement("li");
    toplamLi.innerHTML = `<strong>GENEL TOPLAM: ${toplamTutar}₺</strong>`;
    toplamLi.style.background = "yellow";
    toplamLi.style.color = "black";
    sepetListesi.appendChild(toplamLi);
  }

  document.getElementById("temizleButon").addEventListener("click", () => {
    localStorage.removeItem("sepet");
    location.reload();
  });
  </script>
</body>
</html>
